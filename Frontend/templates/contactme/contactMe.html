<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Vipin Kumar</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" href="../../static/myImage.jpeg" type="image/png"> 

    <link rel="stylesheet" href="contact.css">
</head>
<body class="antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-2xl">
            <div class="text-center mb-6">
                <a href="../home/index.html" class="text-sky-400 hover:text-sky-300 transition-colors duration-300">
                    &larr; Back to Portfolio
                </a>
            </div>

            <div class="glass-card w-full p-8 md:p-12 rounded-2xl shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-white">Get In <span class="text-gradient">Touch</span></h1>
                    <p class="text-gray-400 mt-4">Have a project in mind or just want to say hi? Fill out the form below.</p>
                </div>

                <form id="contactForm" action="https://formspree.io/f/mqayrzbn" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300"></textarea>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-sky-500/20">
                            Send Message
                        </button>
                    </div>
                </form>

                <div id="successMessage" class="hidden text-center mt-6 p-4 bg-green-500/20 text-green-300 rounded-lg">
                    Thank you! Your message has been sent successfully.
                </div>
            </div>

            <div class="text-center mt-10">
                <p class="text-gray-500 mb-4">Or connect with me on social media:</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://github.com/vipin-2792" target="_blank" class="text-gray-400 hover:text-sky-400 transition-colors text-2xl"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/vipin-kumar-864165342/" target="_blank" class="text-gray-400 hover:text-sky-400 transition-colors text-2xl"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/VipinKu65596451" target="_blank" class="text-gray-400 hover:text-sky-400 transition-colors text-2xl"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/__vipin__kumar____/?next=%2F" target="_blank" class="text-gray-400 hover:text-sky-400 transition-colors text-2xl"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
